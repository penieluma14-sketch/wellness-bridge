<!DOCTYPE html>
<html>
<head>
    <title>Cholera Diagnosis</title>
    <script>
        async function diagnose() {
            let symptoms = [];
            document.querySelectorAll("input[type=checkbox]:checked").forEach(cb => {
                symptoms.push(cb.value);
            });

            let response = await fetch("/predict", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({symptoms: symptoms})
            });

            let result = await response.json();
            localStorage.setItem("diagnosis", result.diagnosis);
            window.location.href = "/result";
        }
    </script>
</head>
<body>
    <h2>Enter Symptoms</h2>
    <label><input type="checkbox" value="fever"> Fever</label><br>
    <label><input type="checkbox" value="diarrhea"> Diarrhea</label><br>
    <label><input type="checkbox" value="vomiting"> Vomiting</label><br>
    <label><input type="checkbox" value="dehydration"> Dehydration</label><br><br>
    <button onclick="diagnose()">Submit</button>
</body>
</html>
