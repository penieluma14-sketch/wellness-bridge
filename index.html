<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wellness Bridge - AI Diagnosis System</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>Wellness Bridge</h1>
  <p>Your AI-powered health companion</p>
  
  <form id="symptomForm">
    <label for="symptomInput">Enter your symptoms (comma-separated):</label><br>
    <input type="text" id="symptomInput" placeholder="e.g. fever, cough, headache">
    <button type="submit">Submit</button>
  </form>

  <div id="resultContainer">
    <h3>Possible Diagnosis:</h3>
    <p id="diagnosisOutput">Awaiting input...</p>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
